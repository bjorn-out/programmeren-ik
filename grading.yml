templates:
    1: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness/100)
        auto_publish: true
        hide_subgrades: true
    3: &manual
        type: float
        subgrades:
            points: integer
            extra: integer
        calculation: ([points + extra, 6].min / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    4: &test
        type: pass
        subgrades:
            passed: integer
        calculation: "(passed.abs == 0 ? 0 : -1)"
        is_test: true
        hide_calculated: true
    5: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_subgrades: true

