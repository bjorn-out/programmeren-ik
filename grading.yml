grades:
    scratch:
        type: float
        calculation: (correctness / 5.0 * 9 + 1).round(1)
        hide_calculated: true
    hello: &grade
        type: float
        subgrades:
            correctness: integer
            design: integer
            style: integer
        automatic:
            correctness: (check_score * 5).round
            style: style_score
        calculation: ((3 * correctness + 2 * design + 1 * style) / 30.0 * 9 + 1).round(1)
        hide_calculated: true
    water: *grade
    mario_less: *grade
    mario_more: *grade
    cash: *grade
    credit: *grade
    initials: *grade
    initials_more: *grade
    caesar: *grade
    vigenere: *grade
    crack: *grade
    find_less: *grade
    find_more: *grade
    fifteen: *grade
    hello_py: *grade
    mario_py: *grade
    cash_py: *grade
    caesar_py: *grade
    vigenere_py: *grade
    find_py: *grade
    fifteen_py: *grade
    tweet: *grade
    virus: &cor_grade
        type: float
        subgrades:
            correctness: integer
            design: integer
            style: integer
        automatic:
            correctness: (check_score * 5).round
        calculation: ((3 * correctness + 2 * design + 1 * style) / 30.0 * 9 + 1).round(1)
        hide_calculated: true
    climate: *cor_grade
    sudoku: *cor_grade
    tentamen1:
        type: float
        subgrades:
            points: integer
        calculation: (points / 26.0 * 9 + 1).round(1)
        hide_calculated: false
    tentamen2:
        type: float
        subgrades:
            points: integer
        calculation: (points / 21.0 * 9 + 1).round(1)
        hide_calculated: false
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: (points / 28.0 * 9 + 1).round(1)

calculation:
    resit:
        hertentamens: 40
        psets: 60
    normal:
        tentamens: 40
        psets: 60

psets:
    minimum: 5.5
    submits:
        hello: 1
        water: 1
        mario: [4, mario_less, mario_more]
        cash: [4, cash, credit]
        initials: [2, initials, initials_more]
        caesar: 4
        vigenere: [4, vigenere, crack]
        find: [4, find_less, find_more]
        fifteen: 6
        hello_py: 1
        mario_py: [1, mario_py, cash_py]
        caesar_py: [1, caesar_py, vigenere_py]
        find_py: [2, find_py, fifteen_py]
        tweet: 5
        virus: 5
        climate: 5
        sudoku: 10

tentamens:
    exam: true
    minimum: 5.5
    submits:
        tentamen1: 1
        tentamen2: 1

hertentamens:
    exam: true
    minimum: 5.5
    submits:
        hertentamen: 1
